<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMedia</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Bootrstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Style sheets -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">



</head>

<body>
    <div class="container pt-5">
        <div class="container text-center">
            <h1 class="display-1 text-white">GetMedia<img src="./img/GMlogo1.png" alt="Logo"
                    class="d-inline-block align-baseline"></h1>

            <h2 class="display-5 text-muted pt-5 mt-5">Sign up here</h2>
        </div>
            <div class="container d-flex justify-content-center px-5 pt-3">
                <form class="w-auto">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="First name" aria-label="Username"
                            aria-describedby="basic-addon1" id="firstName">
                    
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Username"
                            aria-describedby="basic-addon1" id="lastName">
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1"
                            id="email">
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-house-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1"
                            id="address">
                    </div>
                    <div class="container text-center text-muted">
                        <a class="btn btn-warning w-75" id="submit">Submit</a>
                    </div>
                </form>
            </div>
    </div>

    <footer class="fixed-bottom text-center">
        <p class="lead text-muted">Copyright&copy; 2022 GetMedia</p>
        <p class="text-muted">Developed by Krisztian Nemeth</p>
    </footer>

    <script src="./controllers/signupController.js"></script>
    <script src="./controllers/backButtonController.js"></script>
</body>

</html>
