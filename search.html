<html ng-app>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GetMedia</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>

    <script src="./controllers/itunesController.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/footer.css">


</head>

<body ng-controller="iTunesController">
    <aside class="sidebar d-none d-lg-block">
        <div class="container-fluid pt-2">
            <a class="navbar-brand text-white" href="#/!">
                <h2>GetMedia<img src="../img/GMlogo1.png" alt="Logo"
                        class="logo d-inline-block align-text-top"></h2>
            </a>
        </div>
        <nav>
            <ul class="nav flex-column px-3">
                <li class="nav-item pb-2">
                    <a class="lead" href="./home.html"">Home</a>
                </li>
                <li class=" nav-item pb-2">
                        <a class="lead" href="./search.html" style="color: #FFC108;">Search</a>
                </li>
                <li class="nav-item pb-2">
                    <a class="lead" href="./vouchers.html">Vouchers</a>
                </li>
                <li class="nav-item pb-2">
                    <a class="lead" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="lead" href="./cart.html">Shopping Cart</a>
                </li>
                <canvas id="canvas"></canvas>
                <li class="nav-item pt-5">
                    <p class="lead">Coming soon:</p>
                </li>
                <li class="nav-item">
                    <p>Playlists</p>
                </li>
                <li class="nav-item">
                    <p>Watchlists</p>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer px-3">
            <p>&copy; Krisztian Nemeth 2022</p>
        </div>
    </aside>
    <div class="container">
        {{error}}
    </div>

    <div class="container pt-3">
        <div class="container w-75 text-center">
            <h1 class="display-3 text-white">Search for your favourites</h1>
        </div>
        <div class="container w-75">
            <form name="search" ng-submit="searchiTunes(artist)">
                <div class="container w-auto pt-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" aria-label="Search" aria-describedby="basic-addon1"
                            ng-model="artist">
                        <input type="submit" class="btn btn-warning" value="Search">
                    </div>
                </div>
            </form>
        </div>
        <div class="container px-5 w-auto">
            <div class="container pt-3">
                <table class="table table-dark table-striped" ng-show="songs">
                    <thead>
                        <tr>
                            <th>Album Artwork</th>
                            <th>Track</th>
                            <th>Preview</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="song in songs">
                            <td><img ng-src="{{song.artworkUrl60}}" alt="{{song.collectionName}}"></td>
                            <td>{{song.trackName}}</td>
                            <td><a href="{{song.previewUrl}}">Play</a></td>
                            <td>{{song.collectionPrice}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-1 fixed-bottom d-lg-none">
        <div class="row">
            <div class="col text-center">
                <i class="bi bi-house-fill" id="homeBtn" style="font-size: 200%;"></i>
            </div>
            <div class="col text-center">
                <i class="bi bi-search" id="searchBtn" style="font-size: 200%; color: #FFC108;"></i>
            </div>
            <div class="col text-center">
                <i class="bi bi-wallet-fill" id="vouchersBtn" style="font-size: 200%;"></i>
            </div>
            <div class="col text-center">
                <i class="bi bi-chat-square-text-fill" id="contactBtn" style="font-size: 200%;"></i>
            </div>
            <div class="col text-center">
                <i class="bi bi-cart-fill" id="cartBtn" style="font-size: 200%;"></i>
            </div>
    </footer>


    <script src="./controllers/footerNavController.js"></script>
</body>

</html>
