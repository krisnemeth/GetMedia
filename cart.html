            </a>
        </div>
        <nav>
            <ul class="nav flex-column px-3">
                <li class="nav-item pb-2">
                    <a class="lead" href="./home.html"">Home</a>
                            </li>
                            <li class=" nav-item pb-2">
                        <a class="lead" href="./search.html">Search</a>
                </li>
                <li class="nav-item pb-2">
                    <a class="lead" href="./vouchers.html">Vouchers</a>
                </li>
                <li class="nav-item pb-2">
                    <a class="lead" href="./contact.html">Contact</a>

            <p>Copyright&copy; 2022 KN</p>
        </div>

    <div class="container text-center pt-3">
        <div class="container">
            <h1 class="text-white display-3">Cart Overview</h1>
        </div>
    </div>
    <div class="container">

        <div class="row pt-5">
            <div class="offset-md-2 col-md-4 pt-3">
                <div class="container text-muted">
                    <h2 class="pb-3">Customer Details</h2>
                    <h4>Name:</h4>
                    <p id="name" class="lead"></p>
                    <h4>Email: </h4>
                    <p id="email" class="lead"></p>
                    <h4>Billing Address:</h4>
                    <p id="address" class="lead"></p>
                </div>
            </div>
            <div class="col-md-4 pt-3">
                <div class="container text-muted">
                    <h2 class="text-muted pb-3">Items in cart</h2>
                    <div class="card">
                        <div class="card-body pt-5">
                            <div class="div text-center">
                                <i class="bi bi-apple"></i>
                            </div>
                            <p id="quantity" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <h2 class="pt-5 text-muted">Total price:</h2>

            </div>
        </div>
        
        <div class="row mb-5 pb-5">
            <div class="offset-md-2 col-md-4">
                <button id="purchase" class="btn btn-warning mt-5 w-100">Purchase</button>

            <div class="col text-center">

            </div>
            <div class="col text-center">
                <i class="bi bi-wallet-fill" id="vouchersBtn" style="font-size: 200%;"></i>
            </div>
            <div class="col text-center">
                <i class="bi bi-chat-square-text-fill" id="contactBtn" style="font-size: 200%;"></i>
            </div>
            <div class="col text-center">
                <i class="bi bi-cart-fill" id="cartBtn" style="font-size: 200%; color: #FFC108;"></i>
            </div>
